<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons8-home.gif" type="image/x-icon">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <form>
                <h2>Login Form</h2>
                <br>
                <br>
                <div class="inputbox">
                    <span>Username</span>
                    <input type="text" value="" id="username" required>
                </div>
                <div class="inputbox">
                    <span>E-mail</span>
                    <input type="email" value="" id="email" required>
                </div>
                <div class="inputbox">
                    <span>Phone Number</span>
                    <input type="text" value="" id="phone" required>
                </div>
                <button type="submit" id="submit" class="glow-on-hover" type="button">Submit</button>
            </form>
        </div>
    </div>
</body>



<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA_aDKS_VcybAHIzzNrgLGPc82-V9xbEt4",
    authDomain: "loginform-16198.firebaseapp.com",
    projectId: "loginform-16198",
    storageBucket: "loginform-16198.appspot.com",
    messagingSenderId: "425208343220",
    appId: "1:425208343220:web:3ff71cde704b6ef08605e1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  
    //get ref to database services
    const db = getDatabase(app);

    document.getElementById("submit").addEventListener('click', function (e) {
        e.preventDefault();
        set(ref(db, 'user/' + document.getElementById("username").value),
            {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

            });
        alert("Login Sucessfull  !");
    })
</script>
    




</html>
